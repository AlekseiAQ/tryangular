<!DOCTYPE html>
<html lang="en" ng-app='try'>
  <head>
    <meta charset="utf-8">
    <meta name"viewport" content="width=device-width, initial-scale=1">
    <title>Try Angular 1.6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="./js/app/app.module.js"></script>
    <script src="./js/app/app.config.js"></script>
  </head>
  <style media="screen">
    .new-class {
      font-size: 72px;
    }
    .other-class {
      font-size: 32px;
    }
    .new-class2 {
      font-size: 120px;
    }
  </style>
  <body>
    <your-tag></your-tag>
    <h1 class="new-class" ng-class="{'other-class': name=='Alex', 'new-class2': font==120}">Hello,
      <span ng-if='name'>{{ name }}</span>
      <span ng-if='!name'>World</span>
      !
    </h1>
    <input type='text' ng-model='name'>
    <input type='text' ng-model='font' placeholder="font">
  </body>
</html>
